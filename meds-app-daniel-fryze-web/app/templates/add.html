<div ng-controller="AddNewMedicationController">
	<div class="col-lg-12 headerName">
		<h3 class="page-header">Medications creator</h3>
    </div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span>Add new medication</span>
				</div>
				<div class="panel-body">
					<form id="newMedicationForm" name="addForm" novalidate="novalidate" ng-submit="addNew()" ng-submit-force="true">
						<div>
						<div class="form-group col-lg-6">
							<label>Name <span style="color:red">*</span></label>
							<input ng-model="medication.name" class="form-control" placeholder="Required, max. 100 chars" required ng-maxlength="100" disable-validation-message="true">
						</div>
						<div class="form-group col-lg-6">
							<label>Generic name</label>
							<input ng-model="medication.genericName" ng-maxlength="100" class="form-control" placeholder="Max. 100 chars">
						</div>
						<div class="form-group col-lg-6">
							<label>Dosage</label>
							<input ng-model="medication.dosage" ng-maxlength="100" class="form-control" placeholder="Max. 100 chars">
						</div>
						<div class="form-group col-lg-6">
							<label>Producer</label>
							<select ng-model="medication.producerName">
								<option ng-repeat="producer in producerOptions" class="form-control" value="{{producer}}">{{producer}}</option>
							</select>
						</div>
						<div class="form-group col-lg-6">
							<label>Description</label>
							<textarea ng-model="medication.description" ng-maxlength="1000" class="form-control" rows="3" placeholder="Max. 1000 chars"></textarea>
						</div>
						<div class="form-group col-lg-6">
							<label>Interactions</label>
							<textarea ng-model="medication.interactions" ng-maxlength="1000" class="form-control" rows="3" placeholder="Max. 1000 chars"></textarea>
						</div>
						</div>
						<div class="button-container">
							<button class="btn btn-default btn-add" type="submit" ng-disabled="addForm.$invalid">Save new medication</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
