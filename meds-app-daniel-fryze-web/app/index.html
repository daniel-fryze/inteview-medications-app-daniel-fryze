<!DOCTYPE html>

<html>

<head>

	<!-- Meta headers -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Medications book app (web client) - an interview from candidate: Daniel Fryze">
    <meta name="author" content="Daniel Fryze">

    <title>Medications Book - REST App - application from: Daniel Fryze</title>

	<!-- Styles third-party -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/bootstrap.css"/>
	<link rel="stylesheet" href="./css/animate.css"/>

	<!-- Styles own -->
	<link rel="stylesheet" href="./css/style.css">

</head>

<body ng-app="application">
		
    <div id="wrapper">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#dashboard">{{ 'template.main.title' | translate }}</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#dashboard" ng-class="{'selectedMainTab': (selectedMainTab === 'dashboard')}">
								{{ 'template.main.menu.dashboard' | translate }}
							</a>
						</li>
						<li>
							<a href="#search" ng-class="{'selectedMainTab': (selectedMainTab === 'search')}">
								{{ 'template.main.menu.add' | translate }}
							</a>
						</li>
						<li>
							<a href="#add" ng-class="{'selectedMainTab': (selectedMainTab === 'add')}">
								{{ 'template.main.menu.search' | translate }}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Placeholder for the views -->

        <div id="page-wrapper">
			<div ng-view></div>
        </div>

		<div ng-controller="containerController">

			<!-- Modal windows used across the whole application -->

     		<script type="text/ng-template" id="modal.template">
         		<div class="modal fade">
          			<div class="modal-dialog">
            			<div class="modal-content">
              				<div ng-class="{'modal-header modal-header-failure': !isSuccess, 'modal-header modal-header-success': isSuccess}">
                				<button type="button" class="close" ng-click="dismissModal('Closed')" data-dismiss="modal" aria-hidden="true">&times;</button>
                				<h4 class="modal-title" ng-if="isSuccess">{{ 'modal.confirmation.success.title' | translate }}</h4>
                				<h4 class="modal-title" ng-if="!isSuccess">{{ 'modal.confirmation.error.title' | translate }}</h4>
              				</div>
              				<div class="modal-body">
                				<p ng-if="message">{{message}}</p>
                				<p ng-if="details">{{details}}</p>
              				</div>
            			</div>
          			</div>
        		</div>
     		</script>

		</div>

    </div>

	<!-- Importing the browserified JS file -->

	<script src="dist/app.js" type="text/javascript"></script>

</body>

</html>
